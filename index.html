<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <meta name="http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="text/javascript" src="./js/clock.js"></script>
    <title>Reloj</title>
  </head>
  <body >
    <header class="header" id="header">
      <img class="img" id="btn-moon" src="./images/luna.png" alt="luna">
      <h1>Pichy Clock</h1>
      <img class="img" id="btn-light" src="./images/idea.png" alt="idea">
    </header>
    <section class="container" id="main-container">
      <div class="container__clock" id="clock-container">
          <div class="container__clock--elements">
            <div id="hour"></div>
            <div id="separation-hour">:</div>
            <div id="minute"></div>
            <div id="separation-minute">:</div>
            <div id="second"></div>
          </div>
      </div>
    </section>
    <footer class="footer" id="footer">
      <p>This is my amazing clock :D</p>
    </footer>

      <script type="text/javascript" src="./js/clock.js"></script>


  </body>
</html>
